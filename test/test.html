<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script src="switch.js" defer></script>
</head>
<body class="">
    <main class="p-5">
        <input class="input" placeholder="Type Here..." type="text"/>
        &nbsp;
        <button class="button" type="button">Submit</button>
        <div class="mt-3 input-group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="input-icon" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input class="input" placeholder="Search" type="text"/>
        </div>
        <div class="mt-3 button-group">
            <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            <button class="button">
              Log In
            </button>
        </div>
        <select class="select bg-select-arrow mt-3 w-full" style="background-position: calc(100% - 0.3rem) 47%; background-repeat: no-repeat;">
            <option>Hello</option>
            <option>Bye</option>
        </select>
        <br>
    </main>
</body>
</html>
